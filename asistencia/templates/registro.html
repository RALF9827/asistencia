{%extends 'index.html'%}
{%load static%}

{%block titulo%}Registro{%endblock%}

{%block estilo%}
    <link rel="stylesheet" href="{%static '.\css\login.css'%}">
{%endblock%}

{%block navegacion%}
{%endblock%}

{%block contenido%}

    
    <section>
        <form method="post">
            <br>
            {%csrf_token%}
            <h1>Registro</h1>
            <div class="inputbox">
                <label for="id_username">Nombre usuario:</label>
                <input type="text" name="username" maxlength="150" autofocus="" required="" aria-describedby="id_username_helptext" id="id_username">
            </div>
            <div class="inputbox">
                <label for="id_password1">Contraseña:</label>
                <input type="password" name="password1" autocomplete="new-password" required="" aria-describedby="id_password1_helptext" id="id_password1">
            </div>
            <div class="inputbox">
                <label for="id_password2">Confirmar contraseña:</label>
                <input type="password" name="password2" autocomplete="new-password" required="" aria-describedby="id_password2_helptext" id="id_password2">
            </div>
            <div class="inputbox">
                <label for="id_first_name">Nombres:</label>
                <input type="text" name="first_name" maxlength="150" id="id_first_name">
            </div>
            <div class="inputbox">
                <label for="id_last_name">Apellidos:</label>
                <input type="text" name="last_name" maxlength="150" id="id_last_name">
            </div>
            <div class="inputbox">
                <label for="id_email">Correo:</label>
                <input type="email" name="email" maxlength="254" id="id_email">
            </div>
            <button type="submit">Guardar</button>
            <br>
            <br>
            <br>
        </form>
    </section>

{%endblock%}
